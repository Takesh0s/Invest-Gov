<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Investimento</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Detalhes do Investimento</h1>
  </header>
  <main>
    <img id="imagem-investimento" class="imagem-detalhe" src="" alt="Imagem do Investimento">
    <h2 id="titulo-investimento"></h2>
    <p id="descricao-investimento"></p>
    <a href="{{ url_for('home_blueprint.index') }}" style="color: #0cf; text-decoration: underline">&larr; Voltar</a>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));

    const dados = [
      {
        id: 1,
        titulo: "Investimento em Energia Solar",
        descricao: "Energia limpa e sustentável para o futuro.",
        imagem: "https://via.placeholder.com/800x400?text=Energia+Solar"
      },
      {
        id: 2,
        titulo: "Startup de Saúde Digital",
        descricao: "Tecnologia e saúde unidas para um novo amanhã.",
        imagem: "https://via.placeholder.com/800x400?text=Sa%C3%BAde+Digital"
      },
      {
        id: 3,
        titulo: "Construção Civil Verde",
        descricao: "Materiais ecológicos e arquitetura sustentável.",
        imagem: "https://via.placeholder.com/800x400?text=Constru%C3%A7%C3%A3o+Verde"
      }
    ];

    const investimento = dados.find(item => item.id === id);

    if (investimento) {
      document.getElementById("titulo-investimento").textContent = investimento.titulo;
      document.getElementById("descricao-investimento").textContent = investimento.descricao;
      document.getElementById("imagem-investimento").src = investimento.imagem;
      document.getElementById("imagem-investimento").alt = investimento.titulo;
    } else {
      document.querySelector("main").innerHTML = "<p>Investimento não encontrado.</p>";
    }
  </script>
</body>
</html>
